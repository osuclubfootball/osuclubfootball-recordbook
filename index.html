<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ohio State Club Football Record Book</title>
  <meta name="description" content="Ohio State Club Football Record Book: team records, game-by-game results, awards, All-Americans, captains, and statistical leaders.">
  <link rel="icon" type="image/png" href="Images/2024NattyRing.png">
  <link rel="preload" href="data.json" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Ohio State Club Football Record Book</h1>
      <nav class="top-nav" aria-label="Sections">
        <a href="index.html">Home</a>
        <a href="team-records.html">Team Records</a>
        <a href="game-by-game.html">Game-by-Game</a>
        <a href="record-vs-opponents.html">Record vs. Opponents</a>
        <a href="awards.html">Awards</a>
        <a href="all-americans.html">All-Americans and Captains</a>
        <a href="stats.html">Stat Leaders</a>
      </nav>
    </div>
  </header>

  <section class="stats-hero">
    <div class="image-section">
      <div class="image-overlay">
        <img src="Images/2025NattyChamps.jpg" alt="2025 National Champions" class="overlay-img">
      </div>
    </div>
    <div class="stats-grid">
      <div class="stat aa">130 <span>NCFA All-Americans</span></div>
      <div class="stat conf">6 <span>Conference Championships</span></div>
      <div class="stat big">4 <span>National Championships</span></div>
      <div class="stat awards">15 <span>NCFA National Awards</span></div>
      <div class="stat undef">3 <span>Undefeated Seasons</span></div>
    </div>
  </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Data source: `data.json`</p>
    </div>
  </footer>

  <script>
    // Scroll-triggered animation for stats
    function animateStats() {
      const statsGrid = document.querySelector('.stats-grid');
      const stats = document.querySelectorAll('.stat');
      
      // Check if stats grid is in viewport
      const rect = statsGrid.getBoundingClientRect();
      const isInView = rect.top < window.innerHeight && rect.bottom > 0;
      
      if (isInView) {
        // Add visible class to grid
        statsGrid.classList.add('visible');
        
        // Animate individual stats with delay
        stats.forEach((stat, index) => {
          setTimeout(() => {
            stat.classList.add('animate');
          }, index * 200); // 200ms delay between each stat
        });
      }
    }
    
    // Run animation on scroll
    window.addEventListener('scroll', animateStats);
    
    // Run animation on page load in case user is already scrolled down
    window.addEventListener('load', animateStats);
    
    // Run animation immediately if page is already loaded
    if (document.readyState === 'complete') {
      animateStats();
    }
  </script>
</body>
</html>
