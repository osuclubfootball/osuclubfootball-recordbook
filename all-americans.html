<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All-Americans and Captains — Ohio State Club Football</title>
  <meta name="description" content="Ohio State Club Football All-Americans and Team Captains across first, second, and honorable mention teams.">
  <link rel="icon" type="image/png" href="Images/2024NattyRing.png">
  <link rel="preload" href="data.json" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Ohio State Club Football Record Book</h1>
      <p class="subtitle">All-Americans and Captains</p>
      <nav class="top-nav" aria-label="Sections">
        <a href="index.html">Home</a>
        <a href="team-records.html">Team Records</a>
        <a href="game-by-game.html">Game-by-Game</a>
        <a href="record-vs-opponents.html">Record vs. Opponents</a>
        <a href="awards.html">Awards</a>
        <a href="all-americans.html">All-Americans and Captains</a>
        <a href="stats.html">Stat Leaders</a>
      </nav>
      
    </div>
  </header>

  <main class="container">
    <section id="all-americans" aria-labelledby="aa-title">
      <h2 id="aa-title">All-Americans</h2>
      <div class="grid three">
        <article class="card">
          <h3>First Team</h3>
          <div id="aaFirst"></div>
        </article>
        <article class="card">
          <h3>Second Team</h3>
          <div id="aaSecond"></div>
        </article>
        <article class="card">
          <h3>Honorable Mention</h3>
          <div id="aaHM"></div>
        </article>
      </div>
    </section>
    <section id="academic" aria-labelledby="academic-title">
      <h2 id="academic-title">NCFA Academic All-Americans</h2>
      <div id="academicList" class="year-groups"></div>
    </section>
    <section id="captains" aria-labelledby="captains-title">
      <h2 id="captains-title">Team Captains</h2>
      <div id="captainsList" class="grid three"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Data source: `data.json`</p>
    </div>
  </footer>

  <script>
  const safe = v => (v === null || v === undefined) ? "" : v;
  const filterable = (root, input) => {
    const q = input.value.trim().toLowerCase();
    root.querySelectorAll("[data-search]").forEach(el => {
      const text = el.getAttribute("data-search") || el.textContent || "";
      el.style.display = text.toLowerCase().includes(q) ? "" : "none";
    });
  };
  const renderAllAmericans = (container, dict) => {
    container.innerHTML = "";
    Object.keys(dict).sort().forEach(year => {
      const entries = dict[year] || [];
      const ul = document.createElement("ul");
      ul.className = "compact";
      entries.forEach(e => {
        const name = safe(e.name);
        const pos = safe(e.position);
        const li = document.createElement("li");
        li.textContent = pos ? `${name} — ${pos}` : name;
        ul.appendChild(li);
      });
      const grp = document.createElement("div");
      grp.className = "year-group";
      const h = document.createElement("h3");
      h.textContent = year;
      grp.append(h, ul);
      container.appendChild(grp);
    });
  };
  async function init() {
    const res = await fetch("data.json");
    const data = await res.json();
    

    renderAllAmericans(document.getElementById("aaFirst"), data.all_americans?.first_team || {});
    renderAllAmericans(document.getElementById("aaSecond"), data.all_americans?.second_team || {});
    renderAllAmericans(document.getElementById("aaHM"), data.all_americans?.honorable_mention || {});

    const academicList = document.getElementById("academicList");
    Object.keys(data.academic_all_americans || {}).sort().forEach(year => {
      const items = data.academic_all_americans[year] || [];
      const entries = items.map(x => x.position ? `${x.name} — ${x.position}` : x.name);
      const wrap = document.createElement("div");
      wrap.className = "year-group";
      const h = document.createElement("h3");
      h.textContent = year;
      const ul = document.createElement("ul");
      ul.className = "compact";
      entries.forEach(t => { const li = document.createElement("li"); li.textContent = t; ul.appendChild(li); });
      wrap.append(h, ul);
      academicList.appendChild(wrap);
    });

    const captainsList = document.getElementById("captainsList");
    
    // Custom grouping as requested
    const captainsData = data.team_captains || {};
    const customGroups = [
      ["2024", "2023", "2022"], // 2024-2022
      ["2021", "2019", "2018"], // 2021-2018 (skipping 2020)
      ["2017", "2016", "2015"], // 2017-2015
      ["2014", "2013", "2012", "2009-2011"] // 2014-2009 (combining 2009-2011 range)
    ];
    
    customGroups.forEach(group => {
      const card = document.createElement("article");
      card.className = "card";
      
      group.forEach(year => {
        const items = captainsData[year] || [];
        if (items.length > 0) { // Only add if there are captains for this year
          const yearDiv = document.createElement("div");
          yearDiv.className = "year-group";
          
          const yearH4 = document.createElement("h4");
          yearH4.textContent = year;
          yearDiv.appendChild(yearH4);
          
          const ul = document.createElement("ul");
          ul.className = "compact";
          items.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.position ? `${item.name} — ${item.position}` : item.name;
            ul.appendChild(li);
          });
          yearDiv.appendChild(ul);
          card.appendChild(yearDiv);
        }
      });
      
      // Only append card if it has content
      if (card.children.length > 0) {
        captainsList.appendChild(card);
      }
    });
  }
  init().catch(err => {
    console.error(err);
    document.body.insertAdjacentHTML("beforeend", `<pre class="error">Failed to load data. Ensure data.json is present.\n${err}</pre>`);
  });
  </script>
  <script src="script.js"></script>
</body>
</html>
