<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stat Leaders â€” Ohio State Club Football</title>
  <meta name="description" content="Ohio State Club Football statistical leaders.">
  <link rel="preload" href="data.json" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Ohio State Club Football Record Book</h1>
      <p class="subtitle">Statistical Leaders</p>
      <nav class="top-nav" aria-label="Sections">
        <a href="index.html">Home</a>
        <a href="team-records.html">Team Records</a>
        <a href="game-by-game.html">Game-by-Game</a>
        <a href="record-vs-opponents.html">Record vs. Opponents</a>
        <a href="awards.html">Awards</a>
        <a href="all-americans.html">All-Americans</a>
        <a href="stats.html">Stat Leaders</a>
      </nav>
      <div class="actions">
        <input id="globalSearch" type="search" placeholder="Search stats by player or category..." aria-label="Search stats">
      </div>
    </div>
  </header>

  <main class="container">
    <section id="stats" aria-labelledby="stats-title">
      <h2 id="stats-title">Statistical Leaders</h2>
      <div class="grid two" id="statsGrid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Data source: `ohio_state_club_football_record_book.json`</p>
    </div>
  </footer>

  <script>
  const safe = v => (v === null || v === undefined) ? "" : v;
  const makeListItem = (item) => {
    const li = document.createElement("li");
    const m = item.marker ? ` <span class="tag">${item.marker}</span>` : "";
    li.innerHTML = `<span class="rank">${item.rank}.</span> ${safe(item.text)}${m}`;
    return li;
  };
  const renderStatsBlock = (title, subcats) => {
    const card = document.createElement("article");
    card.className = "card";
    const h = document.createElement("h3");
    h.textContent = title;
    card.appendChild(h);
    Object.keys(subcats).forEach(sub => {
      const subH = document.createElement("h4");
      subH.textContent = sub;
      const ol = document.createElement("ol");
      ol.className = "rank-list compact";
      (subcats[sub] || []).forEach(item => ol.appendChild(makeListItem(item)));
      card.append(subH, ol);
    });
    return card;
  };
  // Enhanced search: matches player names within item.text or category names
  function renderStats(stats, query) {
    const grid = document.getElementById("statsGrid");
    grid.innerHTML = "";
    const q = (query || "").trim().toLowerCase();

    const filterItem = (itemText) => {
      if (!q) return true;
      return (itemText || "").toLowerCase().includes(q);
    };

    Object.keys(stats).forEach(block => {
      const subcats = stats[block] || {};
      // If filtering by category, allow matching block or subcat names
      const blockMatches = q && block.toLowerCase().includes(q);
      const filtered = {};
      Object.keys(subcats).forEach(sub => {
        const subMatches = q && sub.toLowerCase().includes(q);
        const items = (subcats[sub] || []).filter(it => blockMatches || subMatches || filterItem(it.text));
        if (items.length) filtered[sub] = items;
      });
      const toRender = q ? filtered : subcats;
      if (Object.keys(toRender).length) {
        grid.appendChild(renderStatsBlock(block.charAt(0).toUpperCase() + block.slice(1), toRender));
      }
    });
  }
  async function init() {
    const res = await fetch("data.json");
    const data = await res.json();
    const searchBox = document.getElementById("globalSearch");
    const stats = data.stats || {};
    searchBox.addEventListener("input", () => renderStats(stats, searchBox.value));
    renderStats(stats, "");
  }
  init().catch(err => {
    console.error(err);
    document.body.insertAdjacentHTML("beforeend", `<pre class="error">Failed to load data. Ensure data.json is present.\n${err}</pre>`);
  });
  </script>
  <script src="script.js"></script>
</body>
</html>
